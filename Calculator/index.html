<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <h1>Calculator</h1> -->
    <div class="container">
      <input type="text" class="display" />

      <div class="buttons">
        <button class="operator item" data-value="AC">AC</button>
        <button class="operator item" data-value="DEL">DEL</button>
        <button class="operator item" data-value="%">%</button>
        <button class="operator item1" data-value="/">&divide;</button>

        <button data-value="7" class="item3">7</button>
        <button data-value="8" class="item3">8</button>
        <button data-value="9" class="item3">9</button>
        <button class="operator item1" data-value="*">x</button>

        <button data-value="4" class="item3">4</button>
        <button data-value="5" class="item3">5</button>
        <button data-value="6" class="item3">6</button>
        <button class="operator item1" data-value="-">-</button>

        <button data-value="1" class="item3">1</button>
        <button data-value="2" class="item3">2</button>
        <button data-value="3" class="item3">3</button>
        <button class="operator item1" data-value="+">+</button>

        <button data-value="0" class="item3">00</button>
        <button data-value="00" class="item3">0</button>
        <button data-value="." class="item3">.</button>
        <button class="operator item1" data-value="=">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
